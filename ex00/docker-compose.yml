version: '3.8'

services:
  web:
    build: .
    container_name: globify-app
    ports:
      - "8080:8080"
    volumes:
      # Mount source for development (hot reload)
      - ./src:/usr/share/nginx/html
    restart: unless-stopped
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=8080
