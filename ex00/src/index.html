<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Globify - Web-based Spotify Music Player">
    <title>Globify - Music Player</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header id="header" class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1 class="logo">üéµ Globify</h1>
                </div>
                <div class="header-right">
                    <div id="user-profile" class="user-profile">
                        <!-- User profile will be rendered here -->
                    </div>
                    <button id="logout-btn" class="btn-logout" style="display: none;">
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Sidebar Menu -->
        <aside id="menu" class="menu">
            <nav class="menu-nav">
                <a href="#home" class="menu-item active">
                    <span class="menu-icon">üè†</span>
                    <span class="menu-text">Home</span>
                </a>
                <a href="#favorites" class="menu-item">
                    <span class="menu-icon">‚ù§Ô∏è</span>
                    <span class="menu-text">Favorites</span>
                </a>
                <a href="#playlists" class="menu-item">
                    <span class="menu-icon">üìö</span>
                    <span class="menu-text">Playlists</span>
                </a>
                <a href="#search" class="menu-item">
                    <span class="menu-icon">üîç</span>
                    <span class="menu-text">Search</span>
                </a>
                <a href="#profile" class="menu-item">
                    <span class="menu-icon">üë§</span>
                    <span class="menu-text">Profile</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main id="main-content" class="main-content">
            <div id="view-container" class="view-container">
                <!-- Login Screen (initial) -->
                <div id="login-view" class="view view-login">
                    <div class="login-container">
                        <h1>üéµ Welcome to Globify</h1>
                        <p>Your personal Spotify music player</p>
                        <button id="login-btn" class="btn-primary btn-large">
                            Login with Spotify
                        </button>
                    </div>
                </div>

                <!-- Home View -->
                <div id="home-view" class="view" style="display: none;">
                    <h2 class="view-title">Browse Categories</h2>
                    <div id="categories-container" class="categories-grid">
                        <!-- Categories will be rendered here -->
                    </div>
                    <div id="playlists-container" class="playlists-grid" style="display: none;">
                        <!-- Category playlists will be rendered here -->
                    </div>
                </div>

                <!-- Favorites View -->
                <div id="favorites-view" class="view" style="display: none;">
                    <h2 class="view-title">My Favorites</h2>
                    <div id="favorites-list" class="tracks-list">
                        <!-- Favorite tracks will be rendered here -->
                    </div>
                </div>

                <!-- Playlists View -->
                <div id="playlists-view" class="view" style="display: none;">
                    <h2 class="view-title">My Playlists</h2>
                    <div id="user-playlists-container" class="playlists-grid">
                        <!-- User playlists will be rendered here -->
                    </div>
                </div>

                <!-- Playlist Detail View -->
                <div id="playlist-detail-view" class="view" style="display: none;">
                    <div id="playlist-hero" class="playlist-hero">
                        <!-- Playlist hero section -->
                    </div>
                    <div id="playlist-tracks" class="tracks-list">
                        <!-- Playlist tracks will be rendered here -->
                    </div>
                </div>

                <!-- Search View -->
                <div id="search-view" class="view" style="display: none;">
                    <h2 class="view-title">Search</h2>
                    <div class="search-container">
                        <input 
                            type="text" 
                            id="search-input" 
                            class="search-input" 
                            placeholder="Search for tracks..."
                        >
                    </div>
                    <div id="search-results" class="tracks-list">
                        <!-- Search results will be rendered here -->
                    </div>
                </div>

                <!-- Profile View -->
                <div id="profile-view" class="view" style="display: none;">
                    <h2 class="view-title">My Profile</h2>
                    <div id="profile-info" class="profile-info">
                        <!-- Profile information will be rendered here -->
                    </div>
                </div>

                <!-- Loading State -->
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Loading...</p>
                </div>
            </div>
        </main>

        <!-- Player Bar -->
        <div id="player-bar" class="player-bar" style="display: none;">
            <div class="player-track-info">
                <img id="player-img" class="player-img" src="" alt="Track">
                <div class="player-details">
                    <div id="player-track-name" class="player-track-name">No track playing</div>
                    <div id="player-track-artist" class="player-track-artist">-</div>
                </div>
            </div>
            <div class="player-controls">
                <button id="player-play-pause" class="btn-player btn-play-pause">
                    ‚ñ∂Ô∏è
                </button>
            </div>
            <div class="player-extra">
                <!-- Extra controls or info -->
            </div>
        </div>

        <!-- Mobile Footer (Menu Toggle) -->
        <footer id="footer" class="footer">
            <button id="menu-toggle" class="btn-menu-toggle">
                ‚ò∞ Menu
            </button>
        </footer>
    </div>
    
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
